<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expression</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body class="bg-[#071952] flex justify-center items-center font-poppins">
    <div class="bg-[#0B666A] w-5/6 h-screen p-12 blur-sm">
    </div>
    <div class="container absolute w-5/6 h-screen flex items-center flex-col">
        <div class="header mt-20 mb-10">
            <h1 class="text-6xl font-bold text-white">Regular Expression Tester</h1>
        </div>
        <div class="flex flex-row gap-10 justify-center flex-wrap">
            <div class="card">
                <div class="form">
                    <label for="input-1" class="form-label">Masukkan Nama</label>
                    <p class="text-gray-300 text-xs form-label">Contoh: "R Khairu Wahyutama"</p>
                    <input type="text" class="form-input" name="input-1" id="input-1">
                    <p class="validation-message text-sm text-red-900 mt-2"></p>
                </div>
            </div>
            <div class="card">
                <div class="form">
                    <label for="input-2" class="form-label">Masukkan Email</label>
                    <p class="text-gray-300 text-xs form-label">Contoh: "asdfadf@example.com"</p>
                    <input type="text" class="form-input" name="input-2" id="input-2">
                    <p class="validation-message text-sm text-red-900 mt-2"></p>
                </div>
            </div>
            <div class="card">
                <div class="form">
                    <label for="input-3" class="form-label">Masukkan Password</label>
                    <p class="text-gray-300 text-xs form-label">Contoh: "Tupenka99"</p>
                    <input type="text" class="form-input" name="input-3" id="input-3">
                    <p class="validation-message text-sm text-red-900 mt-2"></p>
                </div>
            </div>
            <div class="card">
                <div class="form">
                    <label for="input-4" class="form-label">Masukkan Tanggal Lahir</label>
                    <p class="text-gray-300 text-xs form-label">Contoh: "19/08/2003"</p>
                    <input type="text" class="form-input" name="input-4" id="input-4">
                    <p class="validation-message text-sm text-red-900 mt-2"></p>
                </div>
            </div>
            <div class="card">
                <div class="form">
                    <label for="input-5" class="form-label">Masukkan Nomor Telepon</label>
                    <p class="text-gray-300 text-xs form-label">Contoh: "+62895421890764"</p>
                    <input type="text" class="form-input" name="input-5" id="input-5">
                    <p class="validation-message text-sm text-red-900 mt-2"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/js/main.js"></script>
</body>
</html>
